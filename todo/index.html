<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/todo.css" rel="stylesheet">
    <title>todo</title>
</head>
<body>

    <div class="container">
        <h1>todos</h1>
        <div class="list-container">
            <div class="input-element">
                <button class="add-btn">
                    <img  src="img/angle-down.svg">
                </button>
                <input type="text" id="addtodo" class="input-txt list-font" name="addtodo" placeholder="What needs to be done?">
            </div>
            <ul class="list-elements list-font">
                <li class="list-item">
                    <div class="list-check">
                        <input type="checkbox" id="listcheck" checked>
                        <label for="listcheck">
                            <span></span>
                        </label>
                    </div>
                    <span class="item-txt item-done">Milch</span>
                    <div class="list-del">
                        <button>
                            <img  src="img/close.svg">
                        </button>
                    </div>
                </li>
                <li class="list-item">
                    <div class="list-check">
                        <input type="checkbox" id="listcheck" >
                        <label for="listcheck">
                            <span></span>
                        </label>
                    </div>
                    <span class="item-txt">Wasser</span>
                    <div class="list-del">
                        <button>
                            <img  src="img/close.svg">
                        </button>
                    </div>
                </li>
            </ul>
            <div class="footer">
                <span>3 items left</span>
            </div>
        </div>
    </div>
<script src="js/todo.js"></script>
</body>
</html>
