<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./styles/reset.css" rel="stylesheet">
    <link href="./styles/todo.css" rel="stylesheet">
    <title>todo</title>
</head>
<body>

    <div class="todo">
        <h1 class="todo__title">todos</h1>
        <div class="todo__content addtask">
            <div class="addtask__element">
                <button id="addbtn" class="addtask__addbtn">
                    <img class="addtask__iconangle"  src="img/angle-down.svg">
                </button>
                <input type="text" id="addtxt" class="addtask__txt todo__font" name="addtxt" placeholder="What needs to be done?">
            </div>
            <ul id="list-element" class="todo__list todo__font list todo__list--fade">
                <li class="list__item list__item--show">
                    <div class="list__taskdone">
                        <input type="checkbox" id="taskdone_1" checked>
                        <label for="taskdone_1">
                            <span></span>
                        </label>
                    </div>
                    <span class="list__txt list__txt--done">Milch</span>
                    <div class="list__del">
                        <button>
                            <img class="list__removeicon" src="img/close.svg">
                        </button>
                    </div>
                </li>
                <li class="list__item list__item--show">
                    <div class="list__taskdone">
                        <input type="checkbox" id="taskdone_2" >
                        <label for="taskdone_2">
                            <span></span>
                        </label>
                    </div>
                    <span class="list__txt">Wasser</span>
                    <div class="list__del">
                        <button>
                            <img class="list__removeicon"  src="img/close.svg">
                        </button>
                    </div>
                </li>
            </ul>
            <footer class="todo__footer">
                <span>3 items left</span>
            </footer>
        </div>
    </div>
<script src="js/todo.js"></script>
</body>
</html>
