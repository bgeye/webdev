<html>
  <head>
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Rechner 5000</h1>

  <label>Zahl 1</label><input type="text" id="zahl1">
  <br>
  <label>Zahl 2</label><input type="text" id="zahl2">
  <br>
  <label>Ergebnis</label><input disabled type="text" id="ergebnis">
  <br>
  <button id="addieren">addieren</button>
  <button id="subtrahieren">subtrahieren</button>
  <button id="multiplizieren">multiplizieren</button>
  <button id="dividieren">dividieren</button>

  <body>
    <script>
      /* Aufgabe:
       * Bau einen Rechner der 2 Eingabefelder und 4 Buttons besitzt.
         Die Buttons heissen "addieren", "subtrahieren", "dividieren" und "multiplizieren".
         (Ein Teil ist oben schon vorgebaut, damit es nicht so lange dauert)

         Wenn du auf Multiplizieren klickst, sollen die Werte von beiden Input Feldern multipliziert werden
         Wenn du auf Addieren klickst, sollen die Werte von beiden Input Feldern addiert werden
         Wenn du auf Dividieren klickst, sollen die Werte von beiden Input Feldern dividieren werden
         Wenn du auf Subtrahieren klickst, sollen die Werte von beiden Input Feldern subtrahiert werden

         Das Ergebnis soll in das Element mit der ID ergebnis gespeichert werden
      */

      var btnAdd = document.querySelector('#addieren');
      var btnSub = document.querySelector('#subtrahieren');
      var btnMulti = document.querySelector('#multiplizieren');
      var btnDiv = document.querySelector('#dividieren');

      btnAdd.addEventListener('click',addieren);
      btnSub.addEventListener('click',subtrahieren);
      btnMulti.addEventListener('click',multiplizieren);
      btnDiv.addEventListener('click',dividieren);

      function getFieldValue1(){
          var zahl1 = document.querySelector('#zahl1');
          return zahl1.value;
      }

      function getFieldValue2(){
          var zahl2 = document.querySelector('#zahl2');
          return zahl2.value;
      }

      function setResult(result){
          var ergebnis = document.querySelector('#ergebnis');
          ergebnis.value = result;
      }

      function addieren(){
          //var zahl1 = parseInt(getFieldValue1(),10);
          //var zahl2 = parseInt(getFieldValue2(),10);
          // return setResult(zahl1 + zahl2);
          return setResult(parseInt(getFieldValue1()) + parseInt(getFieldValue2()));
      }

      function subtrahieren(){

          return setResult(parseInt(getFieldValue1()) - parseInt(getFieldValue2()));

      }

      function multiplizieren(){

          return setResult(parseInt(getFieldValue1()) * parseInt(getFieldValue2()));

      }

      function dividieren(){

          return setResult(parseInt(getFieldValue1()) / parseInt(getFieldValue2()));

      }





    </script>
  </body>
</html>
