<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
       * Summiere das Alter aller Simpsons mit Reduce
       *
      */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];

       function getSum(start,next){   //this function counts the last result + the next value.

           return start + next.age;
       }

       //var ageSum = 0;
       var ageSum = simpsonsObj.reduce(getSum,0); //this function needs to start with 0, a in getSum is 0 for the first addition
       console.log(ageSum);

    </script>
  </body>
</html>
