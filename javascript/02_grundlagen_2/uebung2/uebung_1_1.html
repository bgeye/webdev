<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
       * a) Gib das Array von Namen aufsteigend Sortiert aus.
          (Bart, Homer, ....)
       * b) Gib das Array von Namen absteigend sortiert aus.
          (Marge, Maggie...)
       */

       var simpsons = ["Marge", "Maggie", "Bart", "Homer", "Lisa", "Hugo"];

       //a
       var sorted = simpsons.sort();

       for(var i = 0;i < sorted.length;i++){
           console.log(sorted[i]);
       }

       //b
       sorted.reverse(); //https://stackoverflow.com/questions/15137948/how-can-i-do-an-asc-and-desc-sort-using-underscore-js
      for(var i = 0;i < sorted.length;i++){
          console.log(sorted[i]);
      }

    </script>
