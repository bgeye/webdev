<html>
  <head></head>
  <body>
    <script>
      /* Aufgabe:
        Gib die Vornamem der Simpsons nach ihrem Alter sortiert auf der Konsole aus.
       */

       var simpsonsObj = [
         {name: "Bart", age: 10, sex: 'm'},
         {name: "Homer", age: 36, sex: 'm'},
         {name: "Lisa", age: 8, sex: 'w'},
         {name: "Marge", age: 34, sex: 'w'},
         {name: "Maggie", age: 1, sex: 'w'},
         {name: "Hugo", age: 10, sex: 'm'},
       ];


      function compare(a, b) {
          if (a.age < b.age) {
              return -1;
          }
          if (a.age > b.age) {
              return 1;
          }

          return 0;
      }
      //var sort = [];

      var sort = simpsonsObj.sort(compare); //sort array with sort() and callback function

      console.log(sort);
      for(var i = 0;i < sort.length;i++){
          console.log(sort[i].name);
      }



    </script>
  </body>
</html>
