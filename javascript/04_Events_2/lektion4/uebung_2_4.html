<html>
  <head>
    <style>
      * {
        margin: 10px;
        padding: 5px;
        font-family: "Helvetica Neue", sans-serif;
        font-weight: 300;
      }
    </style>
  </head>

  <h1>Telefonbuch 8000</h1>

  <form>
    <div>
      <label for="firstname">Vorname</label>
      <input type="text" name="firstname" id="firstname"/>
    </div>
    <div>
      <label for="lastname">Name</label>
      <input type="text" name="lastname" id="lastname"/>
    </div>
    <div>
      <label for="phone">Telefonnummer</label>
      <input type="tel" name="phone" id="phone"/>
    </div>
  </form>

  <ul id="liste">
    <li>Homer Simpson <strong>071 123 45 67</strong></li>
    <li>Lisa Simpson  <strong>071 123 45 68</strong></li>
    <li>Marge Simpson <strong>071 123 45 69</strong></li>
    <li>Maggie Simpson <strong>071 123 45 70</strong></li>
    <li>Hugo Simpson <strong>071 123 45 71</strong></li>
  </ul>

  <body>
    <script>
      /* Aufgabe:
       * Bau ein Telefonbuch.
         Oben hast du eine Liste von Namen, Vornamen und Telefonnummern, die ein Telefonbuch darstellt.

         Bau ein Formular mit 3 Eingabfeldern (Vorname, Name, Telefonnummer)
         Wenn auf einem der Felder Enter gedrückt wird, soll eine neue Zeile ins Telefonbuch eingefügt werden.
      */

      function addListItem(firstname,lastname,phone){
          var item = document.createElement('li');
          var bold = document.createElement('strong');
          document.querySelector('#liste')
              .appendChild(item).innerText = firstname + ' '+lastname+' ';
          item.appendChild(bold).innerText = phone;
      }

      function getFirstName(){
          return document.querySelector('#firstname')
              .value
      }

      function getLastName(){
          return document.querySelector('#lastname')
              .value
      }

      function getPhone(){
          return document.querySelector('#phone')
              .value
      }

      var inputFields = document.querySelectorAll('input');
      for(var i = 0;i<inputFields.length;i++){
          console.log(i);
          inputFields[i].addEventListener('keydown',function(e){
              console.log(e);
              if(e.code === 'Enter'){
                  console.log('enter');
                  addListItem(getFirstName(),getLastName(),getPhone())
              }
          });
      }

    </script>
  </body>
</html>
